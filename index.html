<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GistFM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      
      :root {
        --app-bg: #ffffff;
        --app-text: #000000;
        --app-border: #000000;
        --app-accent: #facc15; /* yellow-400 */
        --app-accent-text: #ca8a04; /* yellow-600 for visibility on white */
        --app-surface: #f5f5f5; /* neutral-100 */
        --app-surface-hover: #e5e5e5; /* neutral-200 */
        --app-muted: #6b7280; /* gray-500 */
        --app-input: #ffffff;
      }
      
      .dark {
        --app-bg: #000000;
        --app-text: #ffffff;
        --app-border: #ffffff;
        --app-accent: #facc15; /* yellow-400 */
        --app-accent-text: #facc15; /* yellow-400 */
        --app-surface: #171717; /* neutral-900 */
        --app-surface-hover: #262626; /* neutral-800 */
        --app-muted: #9ca3af; /* gray-400 */
        --app-input: #000000;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              app: {
                bg: 'var(--app-bg)',
                text: 'var(--app-text)',
                border: 'var(--app-border)',
                accent: 'var(--app-accent)',
                'accent-text': 'var(--app-accent-text)',
                surface: 'var(--app-surface)',
                'surface-hover': 'var(--app-surface-hover)',
                muted: 'var(--app-muted)',
                input: 'var(--app-input)',
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body class="bg-app-bg text-app-text antialiased transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
